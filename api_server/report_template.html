<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 점검 결과 모니터링 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f7fb;
            --panel: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #64748b;
            --primary: #1e3a8a;
            --primary-2: #3b82f6;
            --success: #16a34a;
            --shadow: 0 14px 40px rgba(15, 23, 42, 0.10);
            --shadow-sm: 0 6px 18px rgba(15, 23, 42, 0.08);
            --radius: 14px;
            --table-head: #0b1220;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background:
                radial-gradient(1100px circle at 12% 0%, rgba(30, 58, 138, 0.10), transparent 55%),
                radial-gradient(900px circle at 88% 20%, rgba(59, 130, 246, 0.10), transparent 55%),
                var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header-left {
            flex: 1;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .header-info {
            color: #718096;
            font-size: 14px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .header-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .change {
            font-size: 12px;
            color: #48bb78;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .chart-card h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .filter-section h3 {
            color: #2d3748;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2d3748;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        .table-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .table-section h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .table-scroll-container {
            position: relative;
        }
        
        .table-scrollbar-top {
            width: 100%;
            height: 20px;
            overflow-x: scroll; /* 항상 스크롤바 표시 */
            overflow-y: hidden;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            display: block;
        }
        
        .table-scrollbar-top::-webkit-scrollbar {
            height: 12px;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-track {
            background: #e9ecef;
            border-radius: 6px;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-thumb {
            background: #1e3a8a;
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
            cursor: pointer;
        }
        
        .table-scrollbar-top-content {
            height: 1px;
            min-width: 100%;
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar {
            display: none; /* 아래쪽 스크롤 바 숨김 */
        }
        
        .table-wrapper {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 2000px;
            font-size: 13px;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f7fafc;
        }
        
        tbody tr:hover {
            background-color: #edf2f7;
        }
        
        tbody tr.error-row {
            cursor: pointer;
        }
        
        tbody tr.error-row:hover {
            background-color: #fed7d7;
            box-shadow: 0 2px 4px rgba(245, 101, 101, 0.2);
        }
        
        td {
            padding: 12px;
            border-right: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        
        .status-success {
            color: #48bb78;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-success::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-error {
            color: #f56565;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-error::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-warning {
            color: #ed8936;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-warning::before {
            content: '●';
            font-size: 8px;
        }
        
        .check-ok {
            color: #48bb78;
            font-size: 18px;
            font-weight: bold;
        }
        
        .check-fail {
            color: #f56565;
            font-size: 18px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 16px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
            font-size: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-mariadb {
            background: #e6fffa;
            color: #234e52;
        }
        
        .badge-postgresql {
            background: #ebf8ff;
            color: #2c5282;
        }
        
        .badge-cubrid {
            background: #fef5e7;
            color: #744210;
        }
        
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .modal-header h2 {
            color: #2d3748;
            font-size: 24px;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #a0aec0;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .modal-body {
            color: #4a5568;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-item {
            margin-bottom: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 3px solid #1e3a8a;
        }
        
        .detail-item-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .detail-item-value {
            color: #4a5568;
            font-size: 14px;
            word-break: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-highlight {
            background: #fed7d7;
            border-left-color: #f56565;
        }
        
        .success-highlight {
            background: #c6f6d5;
            border-left-color: #48bb78;
        }

        /* ==========================
           Chic theme overrides
           - 기존 기능/레이아웃 유지
           ========================== */
        .header,
        .stat-card,
        .chart-card,
        .filter-section,
        .table-section {
            background: var(--panel) !important;
            border: 1px solid var(--border) !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius) !important;
            backdrop-filter: none !important;
        }

        .header h1 {
            color: var(--text) !important;
            letter-spacing: -0.02em;
        }

        .header-info,
        .filter-group label {
            color: var(--muted) !important;
        }

        .status-indicator {
            background: var(--success) !important;
            animation: none !important;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.14);
        }

        .btn {
            border-radius: 10px !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .btn-primary {
            background: var(--primary) !important;
            color: #fff !important;
        }

        .btn-primary:hover {
            transform: none !important;
            box-shadow: none !important;
            background: #163075 !important;
        }

        .btn-secondary {
            background: #f1f5f9 !important;
            color: var(--text) !important;
        }

        .btn-secondary:hover {
            background: #e2e8f0 !important;
        }

        thead {
            background: var(--table-head) !important;
        }

        th {
            text-transform: none !important;
            letter-spacing: 0 !important;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <h1>DB 점검 결과 모니터링 대시보드</h1>
                <div class="header-info" id="headerInfo">
                    <span><span class="status-indicator"></span> 실시간 모니터링</span>
                    <span>총 0건</span>
                    <span>최신순 정렬</span>
                    <span>업데이트: -</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadData()">새로고침</button>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>전체 점검</h3>
                <div class="value" id="statTotal">0</div>
                <div class="change">모든 DB 유형</div>
            </div>
            <div class="stat-card">
                <h3>MariaDB</h3>
                <div class="value" id="statMariaDB">0</div>
                <div class="change" id="statMariaDBChange">-</div>
            </div>
            <div class="stat-card">
                <h3>PostgreSQL</h3>
                <div class="value" id="statPostgreSQL">0</div>
                <div class="change" id="statPostgreSQLChange">-</div>
            </div>
            <div class="stat-card">
                <h3>CUBRID</h3>
                <div class="value" id="statCUBRID">0</div>
                <div class="change" id="statCUBRIDChange">-</div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-card">
                <h3>점검 유형별 분포</h3>
                <canvas id="typeChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>상태별 분포</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>일별 점검 추이</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="filter-section">
            <h3>필터</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>점검 유형</label>
                    <select id="filterType" onchange="applyFilters()">
                        <option value="">전체</option>
                        <option value="MARIADB">MariaDB</option>
                        <option value="POSTGRESQL">PostgreSQL</option>
                        <option value="CUBRID">CUBRID</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>호스트명</label>
                    <input type="text" id="filterHostname" placeholder="호스트명 검색" onkeyup="applyFilters()">
                </div>
                
                <div class="filter-group">
                    <label>담당자</label>
                    <input type="text" id="filterChecker" placeholder="담당자 검색" onkeyup="applyFilters()">
                </div>
                
                <div class="filter-group">
                    <label>상태</label>
                    <select id="filterStatus" onchange="applyFilters()">
                        <option value="">전체</option>
                        <option value="success">성공</option>
                        <option value="warning">경고</option>
                        <option value="error">오류</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="clearFilters()">필터 초기화</button>
                </div>
            </div>
        </div>
        
        <div class="table-section">
            <h3>상세 점검 결과</h3>
            <div class="table-scroll-container">
                <div class="table-scrollbar-top" id="topScrollbar">
                    <div class="table-scrollbar-top-content" id="topScrollbarContent"></div>
                </div>
                <div class="table-wrapper" id="tableWrapper">
                    <div class="loading">데이터 로딩 중</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 오류 상세 정보 모달 -->
    <div class="modal-overlay" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>점검 상세 정보</h2>
                <button class="modal-close" onclick="closeErrorModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>
    
    <script>
        let currentZoom = 100;
        let ws = null;
        let allData = [];
        let typeChart = null;
        let statusChart = null;
        let trendChart = null;
        
        // 차트 초기화
        function initCharts() {
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            typeChart = new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: ['MariaDB', 'PostgreSQL', 'CUBRID'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#38b2ac', '#4299e1', '#ed8936'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'bar',
                data: {
                    labels: ['성공', '경고', '오류'],
                    datasets: [{
                        label: '점검 상태',
                        data: [0, 0, 0],
                        backgroundColor: ['#48bb78', '#ed8936', '#f56565'],
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '점검 수',
                        data: [],
                        borderColor: '#1e3a8a',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]

                    allData = data.results;
                    
                    // 원본 데이터도 함께 가져오기 (상세 정보 표시용)

        // 필터 적용
        function applyFilters() {
            const filterType = document.getElementById('filterType').value;
            const filterHostname = document.getElementById('filterHostname').value.toLowerCase();
            const filterChecker = document.getElementById('filterChecker').value.toLowerCase();
            const filterStatus = document.getElementById('filterStatus').value.toLowerCase();
            
            let filtered = allData.filter(row => {

                // 호스트명 필터
                if (filterHostname) {

                    if (!status.includes(filterStatus)) {
                        return false;
                    }
                }
                
                return true;

        // 컬럼 결정 (첫 행 기준이 아니라 전체 결과의 union으로 고정)
        // - 최신 결과 타입이 바뀌어도 테이블 컬럼이 흔들리지 않게 함
        // - DB 종류별로 키가 다르더라도 기존 결과가 N/A로 "바뀐 것처럼" 보이지 않게 함
        const COLUMN_PRIORITY = [
            'id',
            '점검유형',
            '호스트명',
            '점검시간',
            '담당자',
            '상태',
            '설치확인',
            '설치경로',
            // DB 공통으로 자주 보는 항목들
            '서비스상태',
            '리스너(MariaDB)',
            '리스너(PostgreSQL)',
            'DB엔진파일시스템',
            '아카이브로그파일시스템',
            '시스템로그파일시스템',
            '파일시스템',
            '디렉토리구조',
            '메모리(Total)',
            '메모리(Used)',
            '메모리(Available)',
            'CPU사용률',
            '프로세스수',
            '데이터베이스수',
            '데이터베이스목록',
            '테이블스페이스',
        ];

        // N/A를 오류로 판단할 때는 "필수 컬럼"만 본다
        // (DB 종류가 섞인 테이블에서 타입별 비해당 컬럼은 N/A가 정상임)
        const CRITICAL_COLUMNS_FOR_NA = ['id', '점검유형', '호스트명', '점검시간', '담당자', '상태'];

        function getUnifiedColumns(results) {
            const colSet = new Set();
            results.forEach(row => {
                if (row && typeof row === 'object') {
                    Object.keys(row).forEach(k => colSet.add(k));
                }
            });

            const cols = Array.from(colSet);
            const priorityIndex = new Map(COLUMN_PRIORITY.map((c, i) => [c, i]));
            cols.sort((a, b) => {
                const ai = priorityIndex.has(a) ? priorityIndex.get(a) : 100000;
                const bi = priorityIndex.has(b) ? priorityIndex.get(b) : 100000;
                if (ai !== bi) return ai - bi;
                // 나머지는 한글/영문 섞여 있어도 안정적으로 정렬
                return String(a).localeCompare(String(b), 'ko');
            });
            return cols;
        }

        // 테이블 렌더링
        function renderTable(results) {
            if (results.length === 0) {
                document.getElementById('tableWrapper').innerHTML = 
                    '<div class="no-data">표시할 데이터가 없습니다.</div>';
                document.getElementById('topScrollbarContent').style.width = '0px';
                return;
            }
            
            const columns = getUnifiedColumns(results);
            
            let html = '<table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            results.forEach((row, index) => {
                const status = String(row.상태 || '').toLowerCase();
                // 오류 판단: error, x 포함, 또는 (필수 컬럼에서) N/A 값이 있는 경우
                const hasNA = CRITICAL_COLUMNS_FOR_NA.some(col => {
                    const value = row[col];
                    return value === null || value === undefined || value === 'N/A' || value === '';
                });
                const isError = status.includes('error') || status.includes('x') || hasNA;
                const rowClass = isError ? 'error-row' : '';
                const rowId = `row-${index}`;
                
                // 모든 행을 클릭 가능하도록 수정 (커서 스타일 추가)
                html += `<tr class="${rowClass}" style="cursor: pointer;" onclick="showErrorDetails(${index})" data-row-index="${index}">`;
                columns.forEach(col => {
                    html += `<td>${formatCell(row[col], col)}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableWrapper').innerHTML = html;
            
            // 스크롤 바 동기화 설정
            syncScrollbars();
        }
        
        // 스크롤 바 동기화 함수 (이벤트 리스너 중복 방지)
        let scrollbarSyncInitialized = false;
        function syncScrollbars() {
            const tableWrapper = document.getElementById('tableWrapper');
            const topScrollbar = document.getElementById('topScrollbar');
            const topScrollbarContent = document.getElementById('topScrollbarContent');
            
            if (!tableWrapper || !topScrollbar || !topScrollbarContent) return;
            
            // 테이블이 렌더링될 때까지 약간의 지연
            setTimeout(() => {
                const table = tableWrapper.querySelector('table');
                if (table) {
                    const tableWidth = table.offsetWidth;
                    const wrapperWidth = tableWrapper.clientWidth;
                    
                    // 스크롤바는 항상 표시하되, 핸들이 확실히 보이도록 최소 1px 오버플로우 보장
                    topScrollbar.style.display = 'block';
                    topScrollbarContent.style.width = Math.max(tableWidth, wrapperWidth + 1) + 'px';
                    
                    // 이벤트 리스너는 한 번만 추가
                    if (!scrollbarSyncInitialized) {
                        // 기존 리스너 제거 후 새로 추가 (중복 방지)
                        const scrollHandler = function() {
                            topScrollbar.scrollLeft = tableWrapper.scrollLeft;
                        };
                        const scrollbarHandler = function() {
                            tableWrapper.scrollLeft = topScrollbar.scrollLeft;
                        };
                        
                        tableWrapper.removeEventListener('scroll', scrollHandler);
                        topScrollbar.removeEventListener('scroll', scrollbarHandler);
                        
                        tableWrapper.addEventListener('scroll', scrollHandler);
                        topScrollbar.addEventListener('scroll', scrollbarHandler);
                        scrollbarSyncInitialized = true;
                    }
                } else {
                    // 테이블이 없으면 스크롤바 숨김
                    topScrollbarContent.style.width = '0px';
                    topScrollbar.style.display = 'none';
                }
            }, 150);
        }
        
        // 셀 포맷팅
        function formatCell(value, columnName) {
            if (value === null || value === undefined || value === 'N/A' || value === '') {
                return '<span style="color: #a0aec0;">N/A</span>';
            }
            
            // 점검유형 배지
            if (columnName === '점검유형') {
                const type = String(value).toUpperCase();
                let badgeClass = '';
                if (type === 'MARIADB') badgeClass = 'badge-mariadb';
                else if (type === 'POSTGRESQL') badgeClass = 'badge-postgresql';
                else if (type === 'CUBRID') badgeClass = 'badge-cubrid';
                return `<span class="badge ${badgeClass}">${value}</span>`;
            }
            
            // 상태 컬럼
            if (columnName === '상태') {
                const status = String(value).toLowerCase();
                if (status.includes('success') && !status.includes('x')) {
                    return `<span class="status-success">${value}</span>`;
                } else if (status.includes('error') || status.includes('x')) {
                    return `<span class="status-error">${value}</span>`;
                } else if (status.includes('warning')) {
                    return `<span class="status-warning">${value}</span>`;
                }
            }
            
            // 설치확인 컬럼
            if (columnName === '설치확인') {
                if (value === '✓' || value === true || String(value).toLowerCase() === 'true') {
                    return '<span class="check-ok">✓</span>';
                } else {
                    return '<span class="check-fail">✗</span>';
                }
            }
            
            // 날짜/시간 포맷팅
            if (columnName === '점검시간' && String(value).includes('T')) {
                try {
                    const date = new Date(value);
                    return date.toLocaleString('ko-KR');
                } catch (e) {
                    return value;
                }
            }
            
            return String(value);
        }
        
        // WebSocket 연결
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_check_result') {
                    loadData();
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // 상세 정보 표시 (모든 행 클릭 가능)
        let currentFilteredData = [];
        
        function showErrorDetails(index) {

            modalBody.innerHTML = html;
            document.getElementById('errorModal').classList.add('active');
        }
        
        function closeErrorModal() {
            document.getElementById('errorModal').classList.remove('active');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 모달 외부 클릭 시 닫기
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('errorModal');
            if (e.target === modal) {
                closeErrorModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeErrorModal();
            }
        });
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadData();
            connectWebSocket();
            setInterval(loadData, 30000);
        });
    </script>
</body>
</html>
