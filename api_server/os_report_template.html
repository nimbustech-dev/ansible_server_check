<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS 점검 결과 리포트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* NeoGlass Dark */
            --bg: #0b1020;
            --panel: rgba(17, 25, 40, 0.62);
            --border: rgba(148, 163, 184, 0.18);
            --text: #e5e7eb;
            --muted: rgba(203, 213, 225, 0.72);
            --primary: #5eead4;
            --primary-2: #38bdf8;
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #fb7185;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
            --shadow-sm: 0 10px 30px rgba(0, 0, 0, 0.45);
            --radius: 16px;
            --table-head: rgba(15, 23, 42, 0.90);
            --glass-blur: 18px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background:
                radial-gradient(900px circle at 12% 0%, rgba(94, 234, 212, 0.18), transparent 55%),
                radial-gradient(900px circle at 86% 10%, rgba(56, 189, 248, 0.16), transparent 55%),
                radial-gradient(700px circle at 50% 110%, rgba(251, 113, 133, 0.10), transparent 60%),
                var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header-left {
            flex: 1;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .header-info {
            color: #718096;
            font-size: 14px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .header-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .change {
            font-size: 12px;
            color: #48bb78;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .chart-card h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-card canvas {
            max-height: 300px;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .filter-section h3 {
            color: #2d3748;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #2d3748;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        .table-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .table-section h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .table-scroll-container {
            position: relative;
        }
        
        .table-scrollbar-top {
            width: 100%;
            height: 20px;
            overflow-x: scroll; /* 항상 스크롤바 표시 */
            overflow-y: hidden;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            display: block;
        }
        
        .table-scrollbar-top::-webkit-scrollbar {
            height: 12px;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-track {
            background: #e9ecef;
            border-radius: 6px;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-thumb {
            background: #1e3a8a;
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .table-scrollbar-top::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
            cursor: pointer;
        }
        
        .table-scrollbar-top-content {
            height: 1px;
            min-width: 100%;
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar {
            display: none; /* 아래쪽 스크롤 바 숨김 */
        }
        
        .table-wrapper {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
            font-size: 13px;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f7fafc;
        }
        
        tbody tr:hover {
            background-color: #edf2f7;
        }
        
        tbody tr.error-row {
            cursor: pointer;
        }
        
        tbody tr.error-row:hover {
            background-color: #fed7d7;
            box-shadow: 0 2px 4px rgba(245, 101, 101, 0.2);
        }
        
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .modal-header h2 {
            color: #2d3748;
            font-size: 24px;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #a0aec0;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .modal-body {
            color: #4a5568;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-item {
            margin-bottom: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 3px solid #1e3a8a;
        }
        
        .detail-item-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .detail-item-value {
            color: #4a5568;
            font-size: 14px;
            word-break: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-highlight {
            background: #fed7d7;
            border-left-color: #f56565;
        }
        
        .success-highlight {
            background: #c6f6d5;
            border-left-color: #48bb78;
        }
        
        td {
            padding: 12px;
            border-right: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        
        .status-success {
            color: #48bb78;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-success::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-error {
            color: #f56565;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-error::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-warning {
            color: #ed8936;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-warning::before {
            content: '●';
            font-size: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 16px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
            font-size: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-os {
            background: #e6fffa;
            color: #234e52;
        }

        /* ==========================
           NeoGlass Dark overrides
           - 기존 기능/레이아웃 유지
           ========================== */
        .header,
        .stat-card,
        .chart-card,
        .filter-section,
        .table-section {
            background: var(--panel) !important;
            border: 1px solid var(--border) !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius) !important;
            backdrop-filter: blur(var(--glass-blur)) !important;
        }

        .header h1 {
            color: var(--text) !important;
            letter-spacing: -0.02em;
        }

        .header-info,
        .filter-group label {
            color: var(--muted) !important;
        }

        .status-indicator {
            background: var(--success) !important;
            animation: none !important;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.16);
        }

        .btn {
            border-radius: 10px !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .btn-primary {
            background: var(--primary) !important;
            color: rgba(2, 6, 23, 0.92) !important;
        }

        .btn-primary:hover {
            transform: none !important;
            box-shadow: none !important;
            background: #2dd4bf !important;
        }

        .btn-secondary {
            background: rgba(2, 6, 23, 0.30) !important;
            color: rgba(255, 255, 255, 0.92) !important;
        }

        .btn-secondary:hover {
            background: rgba(2, 6, 23, 0.45) !important;
        }

        thead {
            background: var(--table-head) !important;
        }

        th {
            text-transform: none !important;
            letter-spacing: 0 !important;
        }

        /* Table + modal dark tuning */
        table {
            background: transparent !important;
        }

        tbody tr {
            border-bottom: 1px solid var(--border) !important;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(2, 6, 23, 0.18) !important;
        }

        tbody tr:hover {
            background-color: rgba(94, 234, 212, 0.08) !important;
        }

        tbody tr.error-row:hover {
            background-color: rgba(251, 113, 133, 0.12) !important;
            box-shadow: none !important;
        }

        td {
            border-right: 1px solid var(--border) !important;
            color: rgba(226, 232, 240, 0.92);
        }

        .table-scrollbar-top {
            background: rgba(2, 6, 23, 0.22) !important;
            border: 1px solid var(--border);
        }

        .table-scrollbar-top::-webkit-scrollbar-track {
            background: rgba(2, 6, 23, 0.18);
        }

        .table-scrollbar-top::-webkit-scrollbar-thumb {
            background: rgba(94, 234, 212, 0.55);
            border: 2px solid rgba(2, 6, 23, 0.18);
        }

        .table-scrollbar-top::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.70);
        }

        .modal-content {
            background: rgba(17, 25, 40, 0.92) !important;
            border: 1px solid rgba(148, 163, 184, 0.22) !important;
            color: rgba(226, 232, 240, 0.92) !important;
            backdrop-filter: blur(var(--glass-blur)) !important;
        }

        .modal-header {
            border-bottom: 1px solid var(--border) !important;
        }

        .modal-header h2,
        .detail-section h3,
        .detail-item-label {
            color: rgba(255, 255, 255, 0.92) !important;
        }

        .detail-item {
            background: rgba(2, 6, 23, 0.35) !important;
            border-left-color: rgba(94, 234, 212, 0.60) !important;
        }

        .detail-item-value {
            background: rgba(2, 6, 23, 0.28) !important;
            border: 1px solid var(--border) !important;
            color: rgba(226, 232, 240, 0.92) !important;
        }

        .modal-close:hover {
            background: rgba(2, 6, 23, 0.35) !important;
            color: rgba(255, 255, 255, 0.92) !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <h1>OS 점검 결과 리포트</h1>
                <div class="header-info" id="headerInfo">
                    <span><span class="status-indicator"></span> 실시간 모니터링</span>
                    <span>총 0건</span>
                    <span>최신순 정렬</span>
                    <span>업데이트: -</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadData()">새로고침</button>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>전체 점검</h3>
                <div class="value" id="statTotal">0</div>
                <div class="change">OS 점검 결과</div>
            </div>
            <div class="stat-card">
                <h3>성공</h3>
                <div class="value" id="statSuccess">0</div>
                <div class="change" id="statSuccessChange">-</div>
            </div>
            <div class="stat-card">
                <h3>경고</h3>
                <div class="value" id="statWarning">0</div>
                <div class="change" id="statWarningChange">-</div>
            </div>
            <div class="stat-card">
                <h3>오류</h3>
                <div class="value" id="statError">0</div>
                <div class="change" id="statErrorChange">-</div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-card">
                <h3>상태별 분포</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>일별 점검 추이</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="filter-section">
            <h3>필터</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>호스트명</label>
                    <input type="text" id="filterHostname" placeholder="호스트명 검색" onkeyup="applyFilters()">
                </div>
                
                <div class="filter-group">
                    <label>상태</label>
                    <select id="filterStatus" onchange="applyFilters()">
                        <option value="">전체</option>
                        <option value="success">성공</option>
                        <option value="warning">경고</option>
                        <option value="error">오류</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="clearFilters()">필터 초기화</button>
                </div>
            </div>
        </div>
        
        <div class="table-section">
            <h3>상세 점검 결과</h3>
            <div class="table-scroll-container">
                <div class="table-scrollbar-top" id="topScrollbar">
                    <div class="table-scrollbar-top-content" id="topScrollbarContent"></div>
                </div>
                <div class="table-wrapper" id="tableWrapper">
                    <div class="loading">데이터 로딩 중</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 오류 상세 정보 모달 -->
    <div class="modal-overlay" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>점검 상세 정보</h2>
                <button class="modal-close" onclick="closeErrorModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>
    
    <script>
        let allData = [];
        let statusChart = null;
        let trendChart = null;
        let lastPostedStatsKey = '';

        function postStatsToParent(stats) {
            try {
                if (!window.parent || window.parent === window) return;
                const payload = { type: 'report_stats', source: 'os', ...stats };
                const key = JSON.stringify(payload);
                if (key === lastPostedStatsKey) return;
                lastPostedStatsKey = key;
                window.parent.postMessage(payload, window.location.origin);
            } catch (e) {}
        }
        
        // 차트 초기화
        function initCharts() {
            // Dark theme defaults
            Chart.defaults.color = 'rgba(226, 232, 240, 0.86)';
            Chart.defaults.borderColor = 'rgba(148, 163, 184, 0.18)';

            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['성공', '경고', '오류'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#48bb78', '#ed8936', '#f56565'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '점검 수',
                        data: [],
                        borderColor: '#1e3a8a',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 데이터 로드 (포맷된 OS 데이터 사용)
        async function loadData() {
            try {
                const response = await fetch('/api/os-checks/data?limit=1000&t=' + Date.now(), {
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const data = await response.json();
                
                if (data.success && data.results) {
                    allData = data.results;
                    applyFilters();
                    updateStats(allData);
                    updateCharts(allData);
                    
                    // 데이터 로드 후 스크롤바 재초기화
                    setTimeout(() => {
                        syncScrollbars();
                    }, 200);
                } else {
                    document.getElementById('tableWrapper').innerHTML = 
                        '<div class="no-data">데이터를 불러올 수 없습니다.</div>';
                    if (document.getElementById('topScrollbarContent')) {
                        document.getElementById('topScrollbarContent').style.width = '0px';
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableWrapper').innerHTML = 
                    '<div class="no-data">데이터 로딩 중 오류가 발생했습니다.</div>';
                if (document.getElementById('topScrollbarContent')) {
                    document.getElementById('topScrollbarContent').style.width = '0px';
                }
            }
        }
        
        // 필터 적용 (포맷된 컬럼 기준)
        function applyFilters() {
            const filterHostname = document.getElementById('filterHostname').value.toLowerCase();
            const filterStatus = document.getElementById('filterStatus').value.toLowerCase();
            
            let filtered = allData.filter(row => {
                if (filterHostname) {
                    const hostname = String(row['호스트명'] || row.hostname || '').toLowerCase();
                    if (!hostname.includes(filterHostname)) {
                        return false;
                    }
                }
                
                if (filterStatus) {
                    const status = String(row['상태'] || row.status || '').toLowerCase();
                    if (!status.includes(filterStatus)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            currentFilteredData = filtered;
            renderTable(filtered);
            updateHeaderInfo(filtered.length);
            updateStats(filtered);
            updateCharts(filtered);
        }
        
        // 필터 초기화
        function clearFilters() {
            document.getElementById('filterHostname').value = '';
            document.getElementById('filterStatus').value = '';
            applyFilters();
        }
        
        // 통계 업데이트
        function updateStats(data) {
            const total = data.length;
            const success = data.filter(r => {
                const status = String(r['상태'] || r.status || '').toLowerCase();
                return status.includes('success') && !status.includes('x');
            }).length;
            const warning = data.filter(r => String(r['상태'] || r.status || '').toLowerCase().includes('warning')).length;
            const error = data.filter(r => {
                const status = String(r['상태'] || r.status || '').toLowerCase();
                return status.includes('error') || status.includes('success x');
            }).length;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statSuccess').textContent = success;
            document.getElementById('statWarning').textContent = warning;
            document.getElementById('statError').textContent = error;

            // 통합 리포트(iframe) 상단 배지 갱신용
            postStatsToParent({ total, success, warning, critical: error });
        }
        
        // 차트 업데이트
        function updateCharts(data) {
            const success = data.filter(r => {
                const status = String(r['상태'] || r.status || '').toLowerCase();
                return status.includes('success') && !status.includes('x');
            }).length;
            const warning = data.filter(r => String(r['상태'] || r.status || '').toLowerCase().includes('warning')).length;
            const error = data.filter(r => {
                const status = String(r['상태'] || r.status || '').toLowerCase();
                return status.includes('error') || status.includes('success x');
            }).length;
            
            statusChart.data.datasets[0].data = [success, warning, error];
            statusChart.update();
            
            // 일별 추이 차트 업데이트
            const dateMap = {};
            data.forEach(row => {
                // 원본 날짜 우선 사용 (차트용), 없으면 포맷된 날짜 시도
                const checkTime = row.check_time || row['점검시간'] || row.check_time;
                if (checkTime) {
                    try {
                        let date;
                        // ISO 8601 형식인 경우 (원본 날짜)
                        if (typeof checkTime === 'string' && (checkTime.includes('T') || checkTime.includes('Z'))) {
                            date = new Date(checkTime);
                        } else {
                            // 포맷된 날짜인 경우 파싱 시도
                            date = new Date(checkTime);
                        }
                        
                        if (!isNaN(date.getTime())) {
                            const dateStr = date.toLocaleDateString('ko-KR', { 
                                year: 'numeric',
                                month: '2-digit', 
                                day: '2-digit' 
                            });
                            dateMap[dateStr] = (dateMap[dateStr] || 0) + 1;
                        }
                    } catch (e) {
                        console.error('Date parsing error:', e, checkTime);
                    }
                }
            });
            
            // 데이터가 없을 때도 차트가 표시되도록 처리
            let dates = Object.keys(dateMap).sort();
            let counts = dates.map(d => dateMap[d]);
            
            // 데이터가 없거나 1건일 때 최근 7일 표시
            if (dates.length === 0 || dates.length === 1) {
                const today = new Date();
                dates = [];
                counts = [];
                for (let i = 6; i >= 0; i--) {
                    const d = new Date(today);
                    d.setDate(d.getDate() - i);
                    const dateStr = d.toLocaleDateString('ko-KR', { 
                        year: 'numeric',
                        month: '2-digit', 
                        day: '2-digit' 
                    });
                    dates.push(dateStr);
                    counts.push(dateMap[dateStr] || 0);
                }
            }
            
            trendChart.data.labels = dates;
            trendChart.data.datasets[0].data = counts;
            trendChart.update('none'); // 애니메이션 없이 업데이트
        }
        
        // 헤더 정보 업데이트
        function updateHeaderInfo(count) {
            const now = new Date();
            const timeStr = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const infoEl = document.getElementById('headerInfo');
            infoEl.innerHTML = `
                <span><span class="status-indicator"></span> 실시간 모니터링</span>
                <span>총 ${count}건</span>
                <span>최신순 정렬</span>
                <span>업데이트: ${timeStr}</span>
            `;
        }
        
        // 테이블 렌더링 (DB 대시보드와 동일: 동적 컬럼)
        function renderTable(results) {
            if (results.length === 0) {
                document.getElementById('tableWrapper').innerHTML = 
                    '<div class="no-data">표시할 데이터가 없습니다.</div>';
                document.getElementById('topScrollbarContent').style.width = '0px';
                return;
            }
            
            const firstRow = results[0];
            const columns = Object.keys(firstRow);
            
            let html = '<table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            results.forEach((row, index) => {
                const status = String(row['상태'] || row.status || '').toLowerCase();
                // 오류 판단: error, x 포함, 또는 N/A 값이 있는 경우
                const hasNA = columns.some(col => {
                    const value = row[col];
                    return value === null || value === undefined || value === 'N/A' || value === '';
                });
                const isError = status.includes('error') || status.includes('x') || hasNA;
                const rowClass = isError ? 'error-row' : '';
                // 모든 행 클릭 가능하도록 변경 (DB 리포트처럼)
                
                html += `<tr class="${rowClass}" onclick="showErrorDetails(${index})" style="cursor: pointer;" data-row-index="${index}">`;
                columns.forEach(col => {
                    html += `<td>${formatCell(row[col], col)}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableWrapper').innerHTML = html;
            
            // 스크롤 바 동기화 설정
            syncScrollbars();
        }
        
        // 스크롤 바 동기화 함수 (이벤트 리스너 중복 방지)
        let scrollbarSyncInitialized = false;
        function syncScrollbars() {
            const tableWrapper = document.getElementById('tableWrapper');
            const topScrollbar = document.getElementById('topScrollbar');
            const topScrollbarContent = document.getElementById('topScrollbarContent');
            
            if (!tableWrapper || !topScrollbar || !topScrollbarContent) return;
            
            // 테이블이 렌더링될 때까지 약간의 지연
            setTimeout(() => {
                const table = tableWrapper.querySelector('table');
                if (table) {
                    const tableWidth = table.offsetWidth;
                    const wrapperWidth = tableWrapper.clientWidth;
                    
                    // 스크롤바는 항상 표시하되, 핸들이 확실히 보이도록 최소 1px 오버플로우 보장
                    topScrollbar.style.display = 'block';
                    topScrollbarContent.style.width = Math.max(tableWidth, wrapperWidth + 1) + 'px';
                    
                    // 이벤트 리스너는 한 번만 추가
                    if (!scrollbarSyncInitialized) {
                        // 기존 리스너 제거 후 새로 추가 (중복 방지)
                        const scrollHandler = function() {
                            topScrollbar.scrollLeft = tableWrapper.scrollLeft;
                        };
                        const scrollbarHandler = function() {
                            tableWrapper.scrollLeft = topScrollbar.scrollLeft;
                        };
                        
                        tableWrapper.removeEventListener('scroll', scrollHandler);
                        topScrollbar.removeEventListener('scroll', scrollbarHandler);
                        
                        tableWrapper.addEventListener('scroll', scrollHandler);
                        topScrollbar.addEventListener('scroll', scrollbarHandler);
                        scrollbarSyncInitialized = true;
                    }
                } else {
                    // 테이블이 없으면 스크롤바 숨김
                    topScrollbarContent.style.width = '0px';
                    topScrollbar.style.display = 'none';
                }
            }, 150);
        }
        
        // 셀 포맷팅 (DB 리포트와 동일한 스타일)
        function formatCell(value, columnName) {
            if (value === null || value === undefined || value === 'N/A' || value === '') {
                return '<span style="color: #a0aec0;">N/A</span>';
            }

            // 점검유형 배지
            if (columnName === '점검유형') {
                const type = String(value).toUpperCase();
                if (type === 'OS') {
                    return `<span class="badge badge-os">${value}</span>`;
                }
                return `<span class="badge">${value}</span>`;
            }

            // 상태 컬럼
            if (columnName === '상태') {
                const status = String(value).toLowerCase();
                if (status.includes('success') && !status.includes('x')) {
                    return `<span class="status-success">${value}</span>`;
                } else if (status.includes('error') || status.includes('x')) {
                    return `<span class="status-error">${value}</span>`;
                } else if (status.includes('warning')) {
                    return `<span class="status-warning">${value}</span>`;
                }
            }

            // 설치확인 컬럼
            if (columnName === '설치확인') {
                if (value === '✓' || value === true || String(value).toLowerCase() === 'true') {
                    return '<span class="check-ok">✓</span>';
                } else {
                    return '<span class="check-fail">✗</span>';
                }
            }

            // 날짜/시간 포맷팅
            if (columnName === '점검시간') {
                try {
                    const date = new Date(value);
                    if (!isNaN(date.getTime())) {
                        return date.toLocaleString('ko-KR');
                    }
                } catch (e) {
                    return value;
                }
            }

            return String(value);
        }
        
        function formatStatus(status) {
            if (!status) return '<span style="color: #a0aec0;">N/A</span>';
            const s = String(status).toLowerCase();
            if (s.includes('success') && !s.includes('x')) {
                return '<span class="status-success">' + status + '</span>';
            } else if (s.includes('error') || s.includes('x')) {
                return '<span class="status-error">' + status + '</span>';
            } else if (s.includes('warning')) {
                return '<span class="status-warning">' + status + '</span>';
            }
            return status;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('ko-KR');
            } catch (e) {
                return dateStr;
            }
        }
        
        // WebSocket 연결
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_check_result' && data.checker === '강하나') {
                    loadData();
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // 오류 상세 정보 표시
        let currentFilteredData = [];
        
        function showErrorDetails(index) {
            const rowData = currentFilteredData[index];
            if (!rowData) return;
            
            const modal = document.getElementById('errorModal');
            const modalBody = document.getElementById('modalBody');
            
            // 원본 데이터 가져오기 (API에서 받은 전체 데이터) - DB 리포트와 동일
            const originalData = allData.find(item => {
                return item.id === rowData.id || 
                       (item.호스트명 === rowData.호스트명 && 
                        item.점검시간 === rowData.점검시간);
            });
            
            if (!originalData) {
                modalBody.innerHTML = '<p>상세 정보를 불러올 수 없습니다.</p>';
                modal.classList.add('active');
                return;
            }
            
            // 원본 데이터 사용 (이미 allData에 있음) - DB 리포트와 동일
            displayErrorDetails(originalData || rowData);
        }
        
        function displayErrorDetails(data) {
            const modalBody = document.getElementById('modalBody');
            const results = data.results || {};
            const checkType = data.check_type || data.점검유형 || 'OS';
            
            let html = '';
            
            // 기본 정보 - DB 리포트와 동일
            html += '<div class="detail-section">';
            html += '<h3>기본 정보</h3>';
            html += `<div class="detail-item"><div class="detail-item-label">점검 유형</div><div class="detail-item-value">${checkType.toUpperCase()}</div></div>`;
            html += `<div class="detail-item"><div class="detail-item-label">호스트명</div><div class="detail-item-value">${data.hostname || data.호스트명 || 'N/A'}</div></div>`;
            html += `<div class="detail-item"><div class="detail-item-label">점검 시간</div><div class="detail-item-value">${data.check_time || data.점검시간 || 'N/A'}</div></div>`;
            html += `<div class="detail-item"><div class="detail-item-label">담당자</div><div class="detail-item-value">${data.checker || data.담당자 || 'N/A'}</div></div>`;
            html += `<div class="detail-item ${data.status && data.status.toLowerCase().includes('error') ? 'error-highlight' : 'success-highlight'}"><div class="detail-item-label">상태</div><div class="detail-item-value">${data.status || data.상태 || 'N/A'}</div></div>`;
            html += '</div>';
            
            // 점검 결과 상세 - DB 리포트와 동일 (포맷된 데이터의 모든 필드 표시)
            html += '<div class="detail-section">';
            html += '<h3>점검 결과 상세</h3>';
            
            // 포맷된 데이터의 모든 항목 표시 (기본 정보 제외) - WAS 리포트처럼
            const excludeKeys = ['id', 'check_type', 'hostname', 'check_time', 'checker', 'status', 'created_at', 'results'];
            for (const [key, value] of Object.entries(data)) {
                // 기본 정보는 이미 표시했으므로 제외
                if (excludeKeys.includes(key) || key === '점검유형' || key === '호스트명' || key === '점검시간' || key === '담당자' || key === '상태') {
                    continue;
                }
                
                let displayValue = '';
                let isError = false;
                
                // N/A 값도 표시하되 오류로 강조
                if (value === null || value === undefined || value === 'N/A' || value === '') {
                    displayValue = 'N/A (값 없음)';
                    isError = true;
                } else if (typeof value === 'object') {
                    displayValue = JSON.stringify(value, null, 2);
                    if (JSON.stringify(value).toLowerCase().includes('error') || 
                        JSON.stringify(value).toLowerCase().includes('fail')) {
                        isError = true;
                    }
                } else {
                    displayValue = String(value);
                    if (displayValue.toLowerCase().includes('error') || 
                        displayValue.toLowerCase().includes('fail') ||
                        displayValue === 'N/A') {
                        isError = true;
                    }
                }
                
                const itemClass = isError ? 'error-highlight' : '';
                html += `<div class="detail-item ${itemClass}">`;
                html += `<div class="detail-item-label">${key}</div>`;
                html += `<div class="detail-item-value">${escapeHtml(displayValue)}</div>`;
                html += '</div>';
            }
            
            html += '</div>';
            
            // 원본 데이터 (디버깅용)
            html += '<div class="detail-section">';
            html += '<h3>📄 원본 데이터 (JSON)</h3>';
            html += `<div class="detail-item"><div class="detail-item-value" style="max-height: 300px;">${escapeHtml(JSON.stringify(data, null, 2))}</div></div>`;
            html += '</div>';
            
            modalBody.innerHTML = html;
            document.getElementById('errorModal').classList.add('active');
        }
        
        function closeErrorModal() {
            document.getElementById('errorModal').classList.remove('active');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 모달 외부 클릭 시 닫기
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('errorModal');
            if (e.target === modal) {
                closeErrorModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeErrorModal();
            }
        });
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadData();
            connectWebSocket();
            setInterval(loadData, 30000);
            
            // 페이지 로드 후 스크롤바 초기화 시도
            setTimeout(() => {
                syncScrollbars();
            }, 500);
        });

        // 통합 리포트(iframe) 탭 전환 시 레이아웃 재계산 요청 처리
        window.addEventListener('message', (event) => {
            // 동일 출처만 허용
            try {
                if (event.origin !== window.location.origin) return;
                if (event.data && event.data.type === 'tab_activated') {
                    // 탭이 보이는 순간 다시 계산
                    setTimeout(() => {
                        syncScrollbars();
                    }, 100);
                }
            } catch (e) {}
        });
    </script>
