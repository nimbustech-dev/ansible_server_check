<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 점검 결과 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* NeoGlass Dark */
            --bg: #0b1020;
            --panel: rgba(17, 25, 40, 0.62);
            --border: rgba(148, 163, 184, 0.18);
            --text: #e5e7eb;
            --muted: rgba(203, 213, 225, 0.72);
            --primary: #5eead4;
            --primary-2: #38bdf8;
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #fb7185;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
            --shadow-sm: 0 10px 30px rgba(0, 0, 0, 0.45);
            --radius: 16px;
            --table-head: rgba(15, 23, 42, 0.90);
            --glass-blur: 18px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background:
                radial-gradient(900px circle at 12% 0%, rgba(94, 234, 212, 0.18), transparent 55%),
                radial-gradient(900px circle at 86% 10%, rgba(56, 189, 248, 0.16), transparent 55%),
                radial-gradient(700px circle at 50% 110%, rgba(251, 113, 133, 0.10), transparent 60%),
                var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app-shell {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 16px;
            align-items: start;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            align-self: start;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(var(--glass-blur));
            padding: 16px;
        }

        .sidebar .brand {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 6px 6px 14px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 14px;
        }

        .brand .title {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.92);
        }

        .brand .subtitle {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(2, 6, 23, 0.22);
            color: rgba(226, 232, 240, 0.86);
            font-weight: 800;
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(var(--glass-blur));
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            text-align: left;
        }

        .nav-button:hover {
            background: rgba(2, 6, 23, 0.35);
            color: rgba(255, 255, 255, 0.92);
        }

        .nav-button.active {
            border-color: rgba(94, 234, 212, 0.45);
            background: rgba(2, 6, 23, 0.40);
            color: rgba(255, 255, 255, 0.95);
        }

        .nav-meta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(226, 232, 240, 0.70);
            font-weight: 800;
        }

        .nav-meta .chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 22px;
            height: 22px;
            padding: 0 8px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.18);
            background: rgba(2, 6, 23, 0.28);
            color: rgba(226, 232, 240, 0.92);
        }

        .nav-meta .chip-critical {
            border-color: rgba(251, 113, 133, 0.55);
            background: rgba(251, 113, 133, 0.12);
            color: rgba(254, 226, 226, 0.95);
        }

        .main {
            min-width: 0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 22px 26px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header-left {
            min-width: 0;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .brand-kicker {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 12px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
            padding-top: 2px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(2, 6, 23, 0.30);
            backdrop-filter: blur(var(--glass-blur));
            color: var(--text);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.02em;
            box-shadow: var(--shadow-sm);
        }

        .pill-critical {
            border-color: rgba(251, 113, 133, 0.55);
            background: rgba(251, 113, 133, 0.12);
            color: rgba(254, 226, 226, 0.95);
        }

        .pill-critical strong {
            font-size: 15px;
            letter-spacing: 0;
        }
        
        .header-info {
            color: #718096;
            font-size: 14px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .header-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 탭 스타일 */
        .tabs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        /* 기존 탭 헤더는 사이드바로 이동 */
        .tabs-header {
            display: none;
        }
        
        .tab-button {
            flex: 1;
            padding: 14px 16px;
            background: rgba(2, 6, 23, 0.22);
            border: 1px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            color: rgba(226, 232, 240, 0.70);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(var(--glass-blur));
        }
        
        .tab-button.active {
            color: rgba(255, 255, 255, 0.95);
            background: rgba(2, 6, 23, 0.40);
            border-color: rgba(94, 234, 212, 0.45);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(94, 234, 212, 0.85), rgba(56, 189, 248, 0.85));
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .tab-button:hover {
            background: rgba(2, 6, 23, 0.35);
            color: rgba(255, 255, 255, 0.92);
        }
        
        .tab-content {
            display: none;
            min-height: 600px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content iframe {
            width: 100%;
            height: calc(100vh - 250px);
            min-height: 600px;
            border: none;
            background: transparent;
            display: block;
        }
        
        .tab-content:not(.active) {
            display: none !important;
        }
        
        .tab-content:not(.active) iframe {
            display: none !important;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #718096;
            font-size: 18px;
        }
        
        .loading::before {
            content: '';
            width: 14px;
            height: 14px;
            margin-right: 10px;
            border-radius: 999px;
            border: 2px solid rgba(15, 23, 42, 0.18);
            border-top-color: rgba(15, 23, 42, 0.60);
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ==========================
           NeoGlass Dark overrides
           - 기존 기능/레이아웃 유지
           ========================== */
        .header,
        .tabs-container {
            background: var(--panel) !important;
            border: 1px solid var(--border) !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius) !important;
            backdrop-filter: blur(var(--glass-blur)) !important;
        }

        .header h1 {
            color: var(--text) !important;
            letter-spacing: -0.02em;
        }

        .header-info {
            color: var(--muted) !important;
        }

        .status-indicator {
            background: var(--success) !important;
            animation: none !important;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.16);
        }

        .tabs-header {
            background: transparent !important;
            border-bottom: 0 !important;
        }

        .tab-button {
            color: rgba(226, 232, 240, 0.72) !important;
        }

        .tab-button.active {
            color: rgba(255, 255, 255, 0.95) !important;
        }

        .tab-button.active::after {
            background: linear-gradient(135deg, rgba(94, 234, 212, 0.85), rgba(56, 189, 248, 0.85)) !important;
        }

        .tab-button:hover {
            background: rgba(2, 6, 23, 0.35) !important;
            color: rgba(255, 255, 255, 0.92) !important;
        }

        .tab-content iframe {
            border-radius: calc(var(--radius) - 4px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="title">ANSIBLE REPORT</div>
                <div class="subtitle">Biological Monitoring Dashboard</div>
            </div>
            <nav class="nav">
                <button class="nav-button active" onclick="switchTab('db')" id="nav-db-btn">
                    <span>DB 점검 결과</span>
                    <span class="nav-meta">
                        <span class="chip chip-critical" id="nav-db-critical">-</span>
                    </span>
                </button>
                <button class="nav-button" onclick="switchTab('os')" id="nav-os-btn">
                    <span>OS 점검 결과</span>
                    <span class="nav-meta">
                        <span class="chip chip-critical" id="nav-os-critical">-</span>
                    </span>
                </button>
                <button class="nav-button" onclick="switchTab('was')" id="nav-was-btn">
                    <span>WAS 점검 결과</span>
                    <span class="nav-meta">
                        <span class="chip chip-critical" id="nav-was-critical">-</span>
                    </span>
                </button>
            </nav>
        </aside>

        <main class="main">
            <div class="header">
                <div class="header-left">
                    <div class="brand-kicker">ANSIBLE CHECK REPORT</div>
                    <h1>통합 점검 결과 모니터링 대시보드</h1>
                    <div class="header-info" id="headerInfo">
                        <span><span class="status-indicator"></span> 실시간 모니터링</span>
                        <span>DB / OS / WAS 통합 리포트</span>
                        <span id="updateTime">업데이트: -</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="pill pill-critical" id="criticalPill">CRITICAL: <strong id="criticalCount">-</strong></div>
                </div>
            </div>

            <div class="tabs-container">
                <div class="tab-content active" id="tab-db">
                    <iframe id="db-frame" src="/api/db-checks/report" frameborder="0"></iframe>
                </div>
                
                <div class="tab-content" id="tab-os">
                    <iframe id="os-frame" src="/api/os-checks/report?t=" frameborder="0"></iframe>
                </div>
                
                <div class="tab-content" id="tab-was">
                    <iframe id="was-frame" src="/api/was-checks/report" frameborder="0"></iframe>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const REPORT_MESSAGE = { type: 'tab_activated' };
        const statsByTab = { db: null, os: null, was: null };

        function updateCriticalBadge() {
            const totalCritical =
                (statsByTab.db?.critical || 0) +
                (statsByTab.os?.critical || 0) +
                (statsByTab.was?.critical || 0);
            const el = document.getElementById('criticalCount');
            if (el) el.textContent = String(totalCritical);

            const dbEl = document.getElementById('nav-db-critical');
            const osEl = document.getElementById('nav-os-critical');
            const wasEl = document.getElementById('nav-was-critical');
            if (dbEl) dbEl.textContent = String(statsByTab.db?.critical ?? '-');
            if (osEl) osEl.textContent = String(statsByTab.os?.critical ?? '-');
            if (wasEl) wasEl.textContent = String(statsByTab.was?.critical ?? '-');
        }

        // 탭 전환 함수
        function switchTab(tabName) {
            // 모든 네비 버튼 비활성화
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택한 탭 활성화
            const tabButton = document.getElementById(`nav-${tabName}-btn`);
            const tabContent = document.getElementById(`tab-${tabName}`);
            const tabFrame = document.getElementById(`${tabName}-frame`);
            
            if (tabButton && tabContent && tabFrame) {
                tabButton.classList.add('active');
                tabContent.classList.add('active');

                // OS 탭인 경우 iframe 강제 새로고침 (캐시 무시)
                if (tabName === 'os') {
                    const currentSrc = tabFrame.src.split('?')[0];
                    tabFrame.src = currentSrc + '?t=' + Date.now();
                }

                // 탭이 활성화되는 순간, iframe 내부에 레이아웃 재계산 요청
                // (비활성 탭에서 display:none 상태로 로드되면 offsetWidth=0 이슈가 생길 수 있음)
                try {
                    setTimeout(() => {
                        if (tabFrame && tabFrame.contentWindow) {
                            tabFrame.contentWindow.postMessage(REPORT_MESSAGE, window.location.origin);
                        }
                    }, 0);
                } catch (e) {}
            }
            
            // 업데이트 시간 갱신
            updateTime();
        }
        
        // 업데이트 시간 표시
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = `업데이트: ${timeStr}`;
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 주기적으로 업데이트 시간 갱신 (1분마다)
            setInterval(updateTime, 60000);
        });
        
        // iframe 로드 완료 시 처리
        window.addEventListener('message', function(event) {
            // 동일 출처만 허용
            try {
                if (event.origin !== window.location.origin) return;
            } catch (e) {
                return;
            }

            const data = event.data;
            if (!data || typeof data !== 'object') return;

            if (data.type === 'report_stats' && data.source && statsByTab[data.source] !== undefined) {
                statsByTab[data.source] = data;
                updateCriticalBadge();
            }
        });
    </script>
</body>
</html>
