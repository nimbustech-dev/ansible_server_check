<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 점검 결과 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f7fb;
            --panel: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #64748b;
            --primary: #1e3a8a;
            --primary-2: #3b82f6;
            --success: #16a34a;
            --shadow: 0 14px 40px rgba(15, 23, 42, 0.10);
            --shadow-sm: 0 6px 18px rgba(15, 23, 42, 0.08);
            --radius: 14px;
            --table-head: #0b1220;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background:
                radial-gradient(1100px circle at 12% 0%, rgba(30, 58, 138, 0.10), transparent 55%),
                radial-gradient(900px circle at 88% 20%, rgba(59, 130, 246, 0.10), transparent 55%),
                var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .header-info {
            color: #718096;
            font-size: 14px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .header-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 탭 스타일 */
        .tabs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        .tabs-header {
            display: flex;
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab-button {
            flex: 1;
            padding: 20px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-button.active {
            color: #1e3a8a;
            background: white;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .tab-button:hover {
            background: rgba(30, 58, 138, 0.1);
            color: #1e3a8a;
        }
        
        .tab-content {
            display: none;
            min-height: 600px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content iframe {
            width: 100%;
            height: calc(100vh - 250px);
            min-height: 600px;
            border: none;
            background: white;
            display: block;
        }
        
        .tab-content:not(.active) {
            display: none !important;
        }
        
        .tab-content:not(.active) iframe {
            display: none !important;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #718096;
            font-size: 18px;
        }
        
        .loading::before {
            content: '';
            width: 14px;
            height: 14px;
            margin-right: 10px;
            border-radius: 999px;
            border: 2px solid rgba(15, 23, 42, 0.18);
            border-top-color: rgba(15, 23, 42, 0.60);
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ==========================
           Chic theme overrides
           - 기존 기능/레이아웃 유지
           ========================== */
        .header,
        .tabs-container {
            background: var(--panel) !important;
            border: 1px solid var(--border) !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius) !important;
            backdrop-filter: none !important;
        }

        .header h1 {
            color: var(--text) !important;
            letter-spacing: -0.02em;
        }

        .header-info {
            color: var(--muted) !important;
        }

        .status-indicator {
            background: var(--success) !important;
            animation: none !important;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.14);
        }

        .tabs-header {
            background: #f1f5f9 !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .tab-button {
            color: var(--muted) !important;
        }

        .tab-button.active {
            color: var(--text) !important;
        }

        .tab-button.active::after {
            background: var(--primary) !important;
        }

        .tab-button:hover {
            background: rgba(30, 58, 138, 0.06) !important;
            color: var(--primary) !important;
        }

        .tab-content iframe {
            border-radius: calc(var(--radius) - 4px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <h1>통합 점검 결과 모니터링 대시보드</h1>
                <div class="header-info" id="headerInfo">
                    <span><span class="status-indicator"></span> 실시간 모니터링</span>
                    <span>DB / OS / WAS 통합 리포트</span>
                    <span id="updateTime">업데이트: -</span>
                </div>
            </div>
        </div>
        
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-button active" onclick="switchTab('db')" id="tab-db-btn">DB 점검 결과</button>
                <button class="tab-button" onclick="switchTab('os')" id="tab-os-btn">OS 점검 결과</button>
                <button class="tab-button" onclick="switchTab('was')" id="tab-was-btn">WAS 점검 결과</button>
            </div>
            
            <div class="tab-content active" id="tab-db">
                <iframe id="db-frame" src="/api/db-checks/report" frameborder="0" style="width: 100%; height: calc(100vh - 250px); min-height: 600px; border: none; background: white;"></iframe>
            </div>
            
            <div class="tab-content" id="tab-os">
                <iframe id="os-frame" src="/api/os-checks/report" frameborder="0" style="width: 100%; height: calc(100vh - 250px); min-height: 600px; border: none; background: white;"></iframe>
            </div>
            
            <div class="tab-content" id="tab-was">
                <iframe id="was-frame" src="/api/was-checks/report" frameborder="0" style="width: 100%; height: calc(100vh - 250px); min-height: 600px; border: none; background: white;"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        const REPORT_MESSAGE = { type: 'tab_activated' };

        // 탭 전환 함수
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택한 탭 활성화
            const tabButton = document.getElementById(`tab-${tabName}-btn`);
            const tabContent = document.getElementById(`tab-${tabName}`);
            const tabFrame = document.getElementById(`${tabName}-frame`);
            
            if (tabButton && tabContent && tabFrame) {
                tabButton.classList.add('active');
                tabContent.classList.add('active');

                // 탭이 활성화되는 순간, iframe 내부에 레이아웃 재계산 요청
                // (비활성 탭에서 display:none 상태로 로드되면 offsetWidth=0 이슈가 생길 수 있음)
                try {
                    setTimeout(() => {
                        if (tabFrame && tabFrame.contentWindow) {
                            tabFrame.contentWindow.postMessage(REPORT_MESSAGE, window.location.origin);
                        }
                    }, 0);
                } catch (e) {}
            }
            
            // 업데이트 시간 갱신
            updateTime();
        }
        
        // 업데이트 시간 표시
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = `업데이트: ${timeStr}`;
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 주기적으로 업데이트 시간 갱신 (1분마다)
            setInterval(updateTime, 60000);
        });
        
        // iframe 로드 완료 시 처리
        window.addEventListener('message', function(event) {
            // iframe에서 메시지를 받을 수 있도록 준비
            console.log('Message received from iframe:', event.data);
        });
    </script>
</body>
</html>
